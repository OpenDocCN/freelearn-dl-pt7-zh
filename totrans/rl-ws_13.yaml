- en: Activity 6.02 Solving Frozen Lake Using Monte Carlo Control Every Visit Epsilon
    Soft
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Import the necessary libraries:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE100]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Select the environment as `FrozenLake`. `is_slippery` is set to `False`:'
  prefs:
