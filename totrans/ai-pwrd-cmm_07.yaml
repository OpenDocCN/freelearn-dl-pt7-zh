    reviews for a wireless 5G router:'
  prefs: []
  type: TYPE_NORMAL
- en: 'First, we''ll import our dependencies, or simply the libraries we''ll need
    to analyze the text, sentiment, keyword frequency, and other metrics of the reviews:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Now we can read in the product review data, and turn it all into one string,
    which we can use to create a word cloud to give some high-level insight into what
    consumers are talking about:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'We can now use the `WordCloud` library to generate a word cloud, like so:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'The preceding code generates a word cloud, as seen in *Figure 5.1*, which,
    besides obvious terms such as router, shows that consumers are talking a lot about
    **5G** and **range**:'
  prefs:
  - PREF_IND
