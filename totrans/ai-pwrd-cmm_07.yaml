  prefs: []
  type: TYPE_NORMAL
- en: '`polarity` is a float in the range of [`-1,1`], where `1` means a positive
    statement, `0` means a neutral statement, and `-1` means a negative statement.
    `subjectivity` refers to the presence of personal opinion, emotion, or judgment.
    `subjectivity` is also a float, which lies in the range of [`0,1`]:'
  prefs: []
  type: TYPE_NORMAL
