- en: Predicting the Future of Investment Bankers
  prefs: []
  type: TYPE_NORMAL
- en: In the previous chapter, we understood the basic financial and capital market
    concepts. We looked at how AI can help us in optimizing the best capital structure
    by running risk models and generating sales forecasts using macro-economic data.
    We also looked at how useful AI is while planning the financial internals of an
    organization and external investors' communication. We then looked at two examples
    – the first regarding how to optimize the funding mix of debt and equity and the
    second regarding performing a financial forecast that could help us with financially
    planning capital demand.
  prefs: []
  type: TYPE_NORMAL
- en: The goal of this chapter is to introduce additional techniques that can be used
    for financial planning. You will learn how to perform auto syndication for new
    issues so that the capital can be obtained from the interested investors. Then,
    you will learn how to identify acquirers and targets, a process that requires
    a science background so that you can pick the ones that need the banking services
    the most.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Basics of investment banking
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding data technologies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clustering models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Auto syndication for new issues
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identifying acquirers and targets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let's get started!
  prefs: []
  type: TYPE_NORMAL
- en: Basics of investment banking
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Investment banking will be the focus of this chapter. Therefore, you will need
    to understand a few basic concepts surrounding investment banking. We will begin
    by understanding the challenges of an **Initial Public Offer**, commonly known
    as an **IPO**. When a company decides to go to the stock market in order to acquire
    money from the public, they release an IPO for the public and institutions to
    subscribe to. We will also understand the concepts of M&A, as well as how to classify
    investors and apply AI to mergers and acquisitions.
  prefs: []
  type: TYPE_NORMAL
- en: The job of investment bankers in IPOs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The following are some of the core problems that investment bankers deal with:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Pricing:** What is the right price for the new issuance (of equity)?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Syndication:** Who should we distribute the shares to and at what price?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Listing:** How can we register these shares with the markets (such as stock
    exchanges) so that they pass all the requirements as investment security in the
    market?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let's answer each of these questions, one by one.
  prefs: []
  type: TYPE_NORMAL
- en: To answer the first question, in the previous chapter, we briefly illustrated
    how to correctly model the capital structure of the company, including its financial
    position. The core of this remains how to estimate the drivers when given some
    macro indicators that matter to the company concerned.
  prefs: []
  type: TYPE_NORMAL
- en: To answer the second question, it makes a difference if we have visibility of
    the investment preference of the market. When the investment decision on investors
    is automated by the robot adviser, we should find it easy to test the demand of
    the investors represented by the robot. The robot needs parameters on the investment,
    while lots of these projections are made by an investment bank's engine; that
    is, its past accuracy shall also be considered when accessing information (also
    known as **the prospectus**) about potential issues. We will address this question
    in the first example we will complete in this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: 'The third question focuses a lot on reporting and filing information regarding
    the legitimacy of the company''s ownership and legal status, as well as its risk
    factors. When this issue is executed by a robot, there will be different requirements
    from the regulator/stock exchange:'
  prefs: []
  type: TYPE_NORMAL
- en: There should be a robot from the regulator/stock exchange side to validate the
    claims of the filing company. Here, a robot indicates an intelligent software
    program that can perform specific tasks meant for it. However, it may even be
    possible for the listing company's CFO to upload their sales forecast as per what
    we discussed in [Chapter 4](0c281efb-a1b8-423f-976b-0fa47f5da990.xhtml), *Mechanizing
    Capital Market Decisions*. The material factor that impacts the sales of an electricity
    company is the weather, given that it is highly predictive of its sales.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Besides factors related to its sales, risk factors include other macroeconomics
    variables that impact the major financial items of financial statements. Factors
    sensitive to the firm's strategies will be covered in the second example of [Chapter
    7](d29ff3a8-3879-4d50-8795-a39bae5cc793.xhtml), *Sensing Market Sentiment for
    Algorithm Marketing at the Sell-Side*. We will do this here since the investor-side
    also influences the important topics that need to be focused on.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stock classification – style
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are two schools of thought when it comes to classifying stocks: one based
    on qualitative features and another based on quantitative features. We will be
    focusing on the qualitative approach, which is called **style**. An example of
    such a scheme is *Morningstar Style Box* ([http://news.morningstar.com/pdfs/FactSheet_StyleBox_Final.pdf](http://news.morningstar.com/pdfs/FactSheet_StyleBox_Final.pdf)).'
  prefs: []
  type: TYPE_NORMAL
- en: Here, we can look at the sector/industry, the size of the stocks, the riskiness
    of the stock, the potential of the stock, and so on. There are many ways to create
    features and classify stocks. We will use sector and size as the features for
    qualitative classification in this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: The quantitative approach (for example, **arbitrage pricing theory** (**APT**))
    groups stocks that contain similar factors together analytically.
  prefs: []
  type: TYPE_NORMAL
- en: Investor classification
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Like stock classification, there are both quantitative and qualitative approaches.
    Qualitative could be based on the type of money (pension, sovereign wealth, insurance,
    and so on), strategies (long-short, global macro, and so on), underlying holdings
    (futures, commodities, equities, bonds, and private equities), riskiness, and
    so on. Quantitative could be based on proximate factors that these investors are
    based on. In the first example of this chapter, we will use investment riskiness
    and return as the features for qualitative classification.
  prefs: []
  type: TYPE_NORMAL
- en: Mergers and acquisitions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Investment banking covers not just listing securities but also advisory services
    such as **mergers and acquisitions** (**M&A**), financial opinions such as company
    valuation, and other event-driven financing operators such as management buyout.
    In short, all these activities deal with buying and selling companies and/or company
    assets and pricing them correctly. The easiest way to understand this is by thinking
    about property brokers, appraisers, and mortgage bankers in terms of buying a
    house. M&A is like two people getting married – sometimes, one will be more dominant,
    while other times, it is a marriage of two equal entities. The rationale behind
    this is that a firm exists because it is more efficient to operate, as theorized
    by Ronald Coase in 1937\. As technologies, regulations, and consumer preferences
    change, the economic boundary of a firm changes too, which makes the case for
    M&A.
  prefs: []
  type: TYPE_NORMAL
- en: 'We are largely talking about the following types of transactions:'
  prefs: []
  type: TYPE_NORMAL
- en: Acquisition (acquiring another firm)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Merger (two or more firms combine)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Divestiture (sell itself)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spin-off (selling part of the firm), and so on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Another dimension of classifying M&A is done through the pre-deal relationship
    between the acquirers and the target: if they are both in the same industry, this
    is called **horizontal integration**; if they are in a supplier-customer relationship,
    this is called **vertical integration**; when neither of them are linked, this
    is called **diversification**.'
  prefs: []
  type: TYPE_NORMAL
- en: 'As an investment banker, these are the key areas you need to look into:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Predeal matter**: Ensure the commitment/willingness of the acquirer and the
    target to embark on a journey together to explore a deal.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Approvals**: Approval by regulators or existing shareholders.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Postdeal matter**: Deliver 1 + 1 > 2\. This is not because of bad math; this
    is because certain processes are more integrated to deliver better results. So,
    when two entities (companies) are added together, the cost will be lower or the
    revenue will be higher.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'According to the guide for dummies ([https://www.dummies.com/business/corporate-finance/mergers-and-acquisitions/steps-of-the-ma-process/](https://www.dummies.com/business/corporate-finance/mergers-and-acquisitions/steps-of-the-ma-process/)),
    an M&A deal can be summarized with the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Contact the targets
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Exchange documents and pricing
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Conduct due diligence
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the deal
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Perform post-deal integration
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, we'll look at the application of AI in M&A.
  prefs: []
  type: TYPE_NORMAL
- en: Application of AI in M&A
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With regard to the application of AI for bankers, AI is used to identify the
    right target and help quantify the pricing for post-deal synergies. Both of these
    steps (the first and the last step) are highly unreliable under the existing setting,
    where there is not much science involved. Firstly, bankers' time is very expensive,
    while the mortality rate of any prospection deal is very high (for example, 90%).
    Clients (buyer/seller) will have the incentive of maximizing the banker's service
    hours, even though no deal may be closed. Given the banker's limited time and
    clients' conflicting goal of maximizing the banker's time, regardless of their
    actual intention to close any deal, the best approach is to find the actual economics
    derived from the M&A deal. If it works fundamentally, there shall be a higher
    urgency to announce and engage the investment bankers on deal execution/announcement.
  prefs: []
  type: TYPE_NORMAL
- en: The modeling approach actually exists today in credit risk modeling, which we
    mentioned in the previous chapters. Given the financials, we predict a binary
    outcome regarding whether an event occurs or not. In the case of the credit risk
    model, there is bankruptcy occurrence within *X* years; whereas, for mergers,
    it could be an acquisition or divestment announcement within *X* years given the
    financials. I personally do not see any difference between these modeling approaches
    if the probability of bankruptcy can be estimated as such.
  prefs: []
  type: TYPE_NORMAL
- en: 'Secondly, when it comes to quantifying post-deal synergies, there is either
    cost-efficiency, revenue growth, or higher productivity with a better mix of knowledge
    transfer by the staff:'
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to cost-efficiency, we can easily run the sales analysis for the
    cost relationship in the industry to quantitatively validate whether it is the
    actual behavior of the industry or just some wishful thinking that the suppliers
    will accept lower payment from the combined company.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With regard to revenue synergies, this is a massive data exchange exercise and
    can only be done with proper machine learning models. For example, if the synergy
    is about better market access (for example, competitor A, a buyer, buying competitor
    B in the same industry), the targeting model of competitor A shall be run on competitor
    B's customer database to derive how much revenue will likely be generated. This
    happens with joint database marketing programs; for example, insurance distributed
    via banks (**Bancassurance**). Here, the insurers provide the model to run on
    the bank's customer database.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For know-how related to human resources synergies, I see an equal possibility
    of applying HR analytics to measure and quantify knowledge, skill level and cultural
    fitness, and team performance. The hard and soft side of the staff shall be measured,
    projected, and simulated in the pre-due synergy analysis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To do this, I do not believe that any existing M&A banker would be willing to
    change much because the time spent on doing this would be rather long given that,
    right now, the extent of digitalization for customers and staff is not yet mainstream.
    This means that features and models can't do this. But I do believe that we should
    work on this future model of M&A, especially now that we are building the future
    of M&A and training the next generation.
  prefs: []
  type: TYPE_NORMAL
- en: Compared to a financial investment, M&A has a huge uncertainty in terms of it
    operational integration, which is exactly where AI should deliver value. Numerous
    studies have been conducted on the determinant factors of a successful M&A deal
    that deliver the promised synergies; these findings or features from academic
    researches need to be collected and run through in order to generate a quantifiable
    success likelihood and will be priced while calculating the offering price.
  prefs: []
  type: TYPE_NORMAL
- en: Filing obligations of listing companies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To ensure there are fair markets for the investors of publicly listed securities,
    the exchange requires that we announce the occurrence of events such as the release
    of financial results, major company activities that affect the valuation of security,
    and so on. For example, you can refer to the *New York Stock Exchange's IPO guide*
    ([https://www.nyse.com/publicdocs/nyse/listing/nyse_ipo_guide.pdf](https://www.nyse.com/publicdocs/nyse/listing/nyse_ipo_guide.pdf)).
  prefs: []
  type: TYPE_NORMAL
- en: Understanding data technologies
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We are going to manage a large amount of data through the examples in this chapter.
    Due to this, it is critical to understand the underlying data technologies that
    we will use. These data technologies are related to storing varying types of data
    and information. There are two challenges related to information storage – first
    is the physical medium that we use to store the information, while the second
    is the format in which the information is stored.
  prefs: []
  type: TYPE_NORMAL
- en: Hadoop is one such solution that allows stored files to be physically distributed.
    This helps us to deal with various issues such as storing a large amount of data
    in one place, backup, recovery, and so on. In our case, we store the data on one
    computer as the size does not justify using this technology, but the following
    NoSQL databases could support this storage option. In Python, there is another
    file format called **HDF5**, which also supports distributed filesystems.
  prefs: []
  type: TYPE_NORMAL
- en: 'While NoSQL databases can be used, the reason why I am not using them in this
    chapter can be explained with the help of the following table, which compares
    SQLite, Cassandra, and MongoDB side by side:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | **Pros** | **Cons** | **Conclusions** |'
  prefs: []
  type: TYPE_TB
- en: '| **SQLite** | Structured data format, compatible with DataFrames | Cannot
    save unstructured data. | We need this for simplicity. |'
  prefs: []
  type: TYPE_TB
- en: '| **Cassandra** | Can run at distributed computing and can put in structured
    data (with fields as items) | When dealing with structured data, the syntax is
    not straightforward to insert. | We can''t use these for our case as we aim to
    cluster similar investors and predict who will buy our new issues in IPO. |'
  prefs: []
  type: TYPE_TB
- en: '| **MongoDB** | Can handle huge data sizes and parallel processing of different
    records at scale | Not suitable for fully structured data such as trading records;
    still need to convert it into a DataFrame before running any machine learning
    algorithm. |  |'
  prefs: []
  type: TYPE_TB
- en: Through this analysis, we see that it may not be necessary to have a NoSQL database
    for the sake of being cutting-edge. In the case of capital markets, where data
    is quite structured, it could be more efficient to use a SQL database that fits
    this purpose.
  prefs: []
  type: TYPE_NORMAL
- en: Clustering models
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before we start looking at the programming content, let's take a look at clustering
    models, since we will be using one in our first example.
  prefs: []
  type: TYPE_NORMAL
- en: 'Clustering seeks to group similar data points together. As a simple example,
    when there are three data points, each with one column, [1],[2],[6], respectively,
    we pick one point as the centroid that represents the nearby points; for example,
    with two centroids, [1.5] and [5], each represents a cluster: one with [1],[2]
    and another cluster with [6], respectively. These sample clusters can be seen
    in the following diagram:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/2f21f591-124f-4c8c-8f59-efb073d7db10.png)'
  prefs: []
  type: TYPE_IMG
- en: When there are two columns for each data point, the distance between the actual
    data point and the centroid needs to consider the two columns as one data point.
    We adopt a measurement called **Euclidean distance** for this.
  prefs: []
  type: TYPE_NORMAL
- en: One of the key challenges of adopting clustering in banking is that it leads
    to clusters that are too large, which reduces the true positive rate if all the
    clusters are targeted. As per my experience, I would use it for preliminary data
    analysis to understand the major dynamics of the target populations, not necessarily
    to draw actionable insights that make economic sense in a wholesale banking setting.
    In our example, we will create lots of clusters with the very stringent requirement
    that the distance of each data point from the centroid averages a 5% deviation.
  prefs: []
  type: TYPE_NORMAL
- en: Another key question regarding the clustering algorithm is determining how many
    features we feed it. We could commit bias clustering by overweighing certain types
    of financial ratios (for example, using two different kinds of profitability ratios,
    such as return on equity and return on asset) for clustering. The solution to
    this is to run principle component analysis, which removes similar features by
    merging them into the same feature.
  prefs: []
  type: TYPE_NORMAL
- en: For a non-finance/banking example, you can refer to *Building Recommendation
    Engines* by Suresh Kumar Gorakala ([https://www.packtpub.com/big-data-and-business-intelligence/building-practical-recommendation-engines-part-1-video](https://www.packtpub.com/big-data-and-business-intelligence/building-practical-recommendation-engines-part-1-video)).
  prefs: []
  type: TYPE_NORMAL
- en: Auto syndication for new issues
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If there are issues, there are investors behind them. Traditional investment
    banks will hire a group of professionals called the **syndication desk** to handle
    the allocation of security issues to investors who can buy these shares and bonds.
  prefs: []
  type: TYPE_NORMAL
- en: If we consider the role of the syndication desk of the investment bank, our
    work will be to identify the cornerstone investors of the upcoming new issues
    with Duke Energy, as the CFO has the funding needs in equities. To do so, we will
    use the institutional holding data of US stocks from SEC filing via Quandl/Sharadar,
    which will help us find out the investment preferences of investors who share
    similar interests and match those with the investors who also hold similar stocks,
    such as Duke Energy.
  prefs: []
  type: TYPE_NORMAL
- en: With regard to who to sell to, we will take the largest investors of US stocks
    as our universe of investors. The syndicated desk's job is to sell the major position
    of any equity issues to these investors. Using the unsupervised learning method,
    we recommend the relevant stocks to the right investors as an initial public offering.
    This can be done using securities similarities (called **holding similarities**)
    and investment styles (called **investor similarities**).
  prefs: []
  type: TYPE_NORMAL
- en: Solving the problem
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The following diagram shows the steps involved in solving the problem at hand:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5cb115b5-6a49-4cfe-8fde-5ffb40358ddd.png)'
  prefs: []
  type: TYPE_IMG
- en: We will cover each step in detail in the following sections.
  prefs: []
  type: TYPE_NORMAL
- en: Building similarity models
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Here, we will build two similarity models – one on stock similarity and another
    on finding similar investors. Both models are clustering models, and they belong
    to the last type of machine learning approach – unsupervised learning. We have
    picked 21 financial ratios to build the clustering model at the stock level, while
    for the investor model, we have a maximum of 60 features (*six capitalization
    sizes * five investment decisions * two types of indicators*):'
  prefs: []
  type: TYPE_NORMAL
- en: 'Six capitalization scales: Nano, Micro, Small, Medium, Large, and Mega'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Five investment decisions: Two for Buy (New, or Partial), one for Hold, and
    two for Sell (All or Partial)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Seven indicators: Quarterly return (total return, realized, unrealized), new
    money changing rate''s mean and standard deviation, and current value'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Import all the relevant libraries and then load the ticker's universe by reading
    the CSV files together with the scale fields that describe the stocks. To reduce
    the processing time, load the investor lists instead of all the investors. For
    each investor, calculate the direction per market segment stock (that is, we use
    scale as the only market segment, but in reality, we should use country × industry ×
    scale).
  prefs: []
  type: TYPE_NORMAL
- en: Building the investor clustering model
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To build an investor clustering model, loop through the investors and calculate
    the movement and the profit (realized and unrealized profit), as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Import the required libraries and data:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Prepare the investor profiles:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Prepare the cluster investors, as well as the output clusters and results:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Here, we run clustering analysis on the features that list the realized and
    unrealized return by market. Then, we set a threshold of 0.05, which means that
    the clusters that we build have to have 5% variation across the feature variables.
    Finally, we output the clustering results; that is, the clustering results, the
    clustering model, and the scaler.
  prefs: []
  type: TYPE_NORMAL
- en: Building the stock-clustering model
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To build the stock-clustering model, we will load the data, prepare the stock''s
    profile, cluster the stock, and output the clusters and results:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Load the industry, tickers, and functions and import the libraries and the
    KPI key for Quandl:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Use `sklearn` to run the training models. Use `pickle` to load up the results
    and models. Then, download the fundamental data of the ticker for the latest annual
    financials:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'Define the required *k* means clustering functions. Filter the industry by
    using tickers exceeding a cutoff. Here, we will use 100 tickers as the cutoff.
    When assessing the industry, we list the clusters in the industry. Then, download
    the financial data from the industry that passes this threshold. For each of the
    tickers in the industry cluster, clean the data type:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 'Then, calculate the clustering model of the industry. The maximum number of
    clusters should be half of the total number of tickers in the industry. The clustering
    model will stop if it reaches the maximum silhouette score of 5%, which is the
    target, or when it reaches *N*/2 clusters (*N* = number of tickers in the industry):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'Output the scalar, clustering model, and the result of clustering:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: By adopting the methodology we developed in the previous chapter on financial
    projection, we can derive the financial statements and hence the financial ratios
    used for classifying the stock later.
  prefs: []
  type: TYPE_NORMAL
- en: In the example we looked at in the previous chapter, we projected the capital
    structure after issuing debt and equity. But to begin with, we did not assume
    any movement in stock price, for example, P/E ratios, except movement in profitability,
    scale, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'To forecast the financials of the new stock, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Import all the relevant libraries and use `pickle` to load the results and
    models:'
  prefs:
