  type: TYPE_NORMAL
- en: Memoization
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The `memoization` method refers to a method in which we save the results of
    the intermediate outputs for further use in a dictionary, also known as memo.
    Hence the name "memoization."
