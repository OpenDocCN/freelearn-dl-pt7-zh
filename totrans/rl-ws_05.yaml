  prefs: []
  type: TYPE_NORMAL
- en: Next, we will be looking at the tabular method.
  prefs: []
  type: TYPE_NORMAL
- en: The Tabular Method
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Using memoization, we arbitrarily store the intermediate computation. The tabular
