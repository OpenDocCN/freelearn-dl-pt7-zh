  - PREF_IND
  type: TYPE_NORMAL
- en: 'To understand the update rule visually, let''s use an extremely simple example:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 5.19: Sample policy to understand the update rule'
