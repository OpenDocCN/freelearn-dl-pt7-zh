- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Virtual assistants such as Alexa and Siri process our requests, Google's cars
    have started to read addresses, and Amazon's prices and Netflix's recommended
    videos are decided by AI. AI is one of the most exciting technologies, and is
    becoming increasingly significant in the modern world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: '*Hands-On Artificial Intelligence for Beginners* will teach you what AI is
    and how to design and build intelligent applications. This book will teach you
    to harness packages such as TensorFlow to create powerful AI systems. You will
    begin by reviewing the recent changes in AI and learning how **artificial neural
    networks** (**ANNs**) have enabled more intelligent AI. You''ll explore feedforward,
    recurrent, convolutional, and generative neural networks (FFNNs, ...'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is designed for beginners in AI, aspiring AI developers, and machine
    learning enthusiasts with an interest in leveraging various algorithms to build
    powerful AI applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The codes in the chapter can be directly executed using Jupyter and Python.
    The code files for the book are present in the GitHub link provided in the following
    sections.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support) and
    register to have the files emailed directly to you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'You can download the code files by following these steps:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the SUPPORT tab.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Code Downloads & Errata.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-13
  prefs:
