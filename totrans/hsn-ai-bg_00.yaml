  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。在您阅读并使用了本书后，为什么不在您购买书籍的网站上留下评论呢？潜在读者可以看到并参考您客观的意见来做出购买决定，我们在 Packt 也可以了解您对我们产品的看法，我们的作者可以看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
