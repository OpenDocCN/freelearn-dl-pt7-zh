- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Artificial-Intelligence-for-Beginners](https://github.com/PacktPublishing/Hands-On-Artificial-Intelligence-for-Beginners). In
    case there's an update to the code, it will be updated on the existing GitHub
