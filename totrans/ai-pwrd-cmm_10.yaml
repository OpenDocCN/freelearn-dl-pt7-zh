  prefs: []
  type: TYPE_NORMAL
- en: Understanding user personas and segments is a critical part of gaining a better
    understanding of the market, but we also need to take it to the next level by
    analyzing the customer journey.
  prefs: []
  type: TYPE_NORMAL
- en: Analyzing the customer journey
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The **customer journey** is the path that a customer takes from first learning
    about your product to becoming an active user of it. Understanding this journey
    and how to influence it is critical for driving innovation, increasing engagement,
    and reducing churn.
  prefs: []
  type: TYPE_NORMAL
- en: Traditional analytics methods focus on measuring changes in key metrics such
    as revenue, user engagement, or **cost of customer acquisition** (**CAC**). While
    these are useful metrics to track over time, they often fail to tell the whole
    story. In particular, CAC fails to account for the value of having engaged users
    (that is, those who remain active every day) further down the line.
  prefs: []
  type: TYPE_NORMAL
- en: That's why we need new ways of looking at customer behavior. Using AI allows
    us to identify patterns and make inferences that would be too complex or costly
    for any human analyst to produce. We can then use this insight to inform our strategy
    and improve our product design and development process.
  prefs: []
  type: TYPE_NORMAL
