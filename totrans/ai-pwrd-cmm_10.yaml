  prefs: []
  type: TYPE_NORMAL
- en: Once we've gained this deep understanding of the market and its potential customers,
    it's time to come up with product ideas.
  prefs: []
  type: TYPE_NORMAL
- en: Generating consumer goods product ideas
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In [*Chapter 6*](B17967_06_ePub.xhtml#_idTextAnchor094), *Applying AI for Innovation
    – Consumer Electronics Deep-Dive*, we used large language models to generate consumer
    electronics product ideas with Commerce.AI. Here, we can use the same techniques
    to generate consumer goods product ideas, which can help product teams speed up
    the brainstorming process.
  prefs: []
  type: TYPE_NORMAL
- en: 'Using this approach, we''ve been able to generate thousands of unique product
    ideas with little effort. For example, in *Figure 8.8*, we can see three product
    ideas generated around *healthy snacks*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.8 – AI-generated product ideas around healthy snacks'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_8.8_B17967.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 8.8 – AI-generated product ideas around healthy snacks
  prefs: []
  type: TYPE_NORMAL
- en: As we've seen, Commere.AI can be used to measure product attributes and trends,
    predict revenue opportunities, analyze customer data, and generate product ideas.
    This is a powerful tool to speed up the product development life cycle, which
    is key to getting ahead of your competition and being first to market.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we've learned about the key challenges facing consumer goods
    brands, and how to overcome them by analyzing product data and using the Commerce.AI
    data engine.
  prefs: []
  type: TYPE_NORMAL
- en: Data can be used to overcome significant challenges in the consumer goods space,
    which is why many leading brands and product teams are investing in AI to gain
    an advantage.
  prefs: []
  type: TYPE_NORMAL
- en: In particular, we've learned how to use AI for tasks such as consumer goods
    content generation, analyzing consumer goods reviews, and demand forecasting.
    We've also looked at how consumer goods product teams can use Commerce.AI to measure
    product attributes and trends, predict revenue opportunities, analyze user personas,
    and more. In doing so, consumer goods brands can better innovate and launch successful
    products.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we'll explore in detail how Commerce.AI's **Product AI**
    can be used for product concept and development, product launches, and product
    management. These insights will be useful for any product firm.
  prefs: []
  type: TYPE_NORMAL
