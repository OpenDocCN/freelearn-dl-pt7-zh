  - PREF_IND
  type: TYPE_NORMAL
- en: 'No AI or opponent signs in a row, column, or diagonal: +1 for the empty cells.'
  id: totrans-486
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Let''s create the utility matrix now:'
  id: totrans-487
