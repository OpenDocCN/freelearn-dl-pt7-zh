  type: TYPE_NORMAL
- en: Let's see how we can implement alpha-beta pruning in the Minmax algorithm.
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
- en: 'First, we will add an alpha and a beta argument to the argument list of Minmax:'
  id: totrans-756
  prefs: []
