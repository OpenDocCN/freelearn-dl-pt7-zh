- en: Datasets
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the coming chapters, we'll be learning different DL models and ML methods.
    They all work on data; while a large number of datasets are available to demonstrate
    how these models work, in this book, we'll use datasets available freely through
    wireless sensors and other IoT devices. The following are some of the datasets used
    in this book and their sources.
  prefs: []
  type: TYPE_NORMAL
- en: The combined cycle power plant dataset
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This dataset contains 9,568 data points collected from a **combined cycle power
    plant** (**CCPP**) in a course of six years (2006-2011). CCPP uses two turbines
    to generate power, the gas turbine and the steam turbine. There''re three main
    components of the CCPP plant: gas turbine, heat recovery system, and steam turbine.
    The dataset, available at UCI ML ([http://archive.ics.uci.edu/ml/datasets/combined+cycle+power+plant](http://archive.ics.uci.edu/ml/datasets/combined+cycle+power+plant)),
    was collected by Pinar Tufekci from Namik Kemal University and Heysem Kaya from
    Bogazici University. The data consists of four features determining the average
    ambient variables. The averages are taken from various sensors located around
    the plant that record ambient variables per second. The aim is to predict the
    net hourly electrical energy output. The data is available in both `xls` and `ods`
    formats.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The features in the dataset are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: The **Ambient Temperature** (**AT**) is in the range 1.81°C and 37.11°C
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Ambient Pressure** (**AP**) is in the range 992.89—1033.30 millibar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Relative Humidity** (**RH**) is in the range 25.56% to 100.16%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exhaust **Vacuum** (**V**) is in the range 25.36 to 81.56 cm Hg
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Net hourly electrical energy output (PE) is in the range 420.26 to 495.76 MW
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Further details about the data and the problem can be read from the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Pınar Tüfekci, *Prediction of full load electrical power output of a baseload
    operated combined cycle power plant using machine learning methods*, International
    Journal of Electrical Power & Energy Systems, Volume 60, September 2014, Pages
    126-140, ISSN 0142-0615.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Heysem Kaya, Pınar Tüfekci, Sadık Fikret Gürgen: *Local and GlobalLearning
    Methods for Predicting Power of a Combined Gas & Steam Turbine*, Proceedings of
    the International Conference on Emerging Trends in Computer and Electronics Engineering
    ICETCEE 2012, pp. 13-18 (Mar. 2012, Dubai).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Wine quality dataset
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Wineries around the world have to undergo wine certifications and quality assessments
    to safeguard human health. The wine certification is performed with the help of
    physicochemical analysis and sensory tests. With the advancement of technology,
    the physicochemical analysis can be performed routinely via in-vitro equipment.
  prefs: []
  type: TYPE_NORMAL
- en: We use this dataset for classification examples in this book. The dataset can
    be downloaded from the UCI-ML repository ([https://archive.ics.uci.edu/ml/datasets/Wine+Quality](https://archive.ics.uci.edu/ml/datasets/Wine+Quality)).
    The wine quality dataset contains results of physicochemical tests on different
    samples of red and white wine. Each sample was further rated by an expert wine
    taster for quality on a scale of 0—10.
  prefs: []
  type: TYPE_NORMAL
- en: 'The dataset contains in total 4,898 instances; it has a total of 12 attributes.
    The 12 attributes are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Fixed acidity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Volatile acidity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Citric acid
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Residual sugar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Chlorides
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Free sulfur dioxide
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Total sulfur dioxide
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Density
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: pH
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sulfates
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Alcohol
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quality
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The dataset is available in the CSV format.
  prefs: []
  type: TYPE_NORMAL
- en: 'Details about the dataset can be read from this paper: Cortez, Paulo, et al.
    *Modeling wine preferences by data mining from physicochemical properties*. Decision
    Support Systems 47.4 (2009): 547-553 ([https://repositorium.sdum.uminho.pt/bitstream/1822/10029/1/wine5.pdf](https://repositorium.sdum.uminho.pt/bitstream/1822/10029/1/wine5.pdf)).'
  prefs: []
  type: TYPE_NORMAL
- en: Air quality data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Air pollution poses a major environmental risk to human health. It's found that
    there exists a correlation between improved air quality and amelioration of different
    health problems such as respiratory infections, cardiovascular diseases, and lung
    cancer. The extensive sensor networks throughout the world by Meteorological Organizations
    of the respective country provide us with real-time air quality data. This data
    can be accessed through the respective web APIs of these organizations.
  prefs: []
  type: TYPE_NORMAL
- en: In this book, we'll use the historical air quality data to train our network
    and predict the mortality rate. The historical data for England is available freely
    at Kaggle ([https://www.kaggle.com/c/predict-impact-of-air-quality-on-death-rates](https://www.kaggle.com/c/predict-impact-of-air-quality-on-death-rates)),
    and the air quality data consists of daily means of **ozone** (**O3**), **Nitrogen
    dioxide** (**NO2**), particulate matter with a diameter less than or equal to
    10 micrometers (PM10) and PM25 (2.5 micrometers or less), and temperature. The
    mortality rate (number of deaths per 100,000 people) for England region is obtained
    by the data provided by the UK Office for National Statistics.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we learned about IoT, big data, and AI. This chapter introduced
    the common terminologies used in IoT. We learned about the IoT architecture for
    data management and data analysis. The enormous data generated by IoT devices
    necessitates special ways to handle it.
  prefs: []
  type: TYPE_NORMAL
- en: We learned about how data science and AI can help in both analytics and prediction
    generated by the many IoT devices. Various IoT platforms were briefly described
    in this chapter, as were some popular IoT verticals. We also learned about special
    DL libraries: TensorFlow and Keras. Finally, some of the datasets we'll be using
    throughout the book were introduced.
  prefs: []
  type: TYPE_NORMAL
- en: The next chapter will cover how to access the datasets available in varied formats.
  prefs: []
  type: TYPE_NORMAL
