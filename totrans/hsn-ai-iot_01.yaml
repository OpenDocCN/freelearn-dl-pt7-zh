- en: Principles and Foundations of IoT and AI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Congratulations on purchasing this book; it suggests that you're keenly interested
    in keeping yourself updated with the recent advancements in technology. This book
    deals with the three big trends in the current business scenario, **Internet of
    Things** (**IoT**), big data, and **Artificial Intelligence** (**AI**). The exponential
    growth of the number of devices connected to the internet, and the exponential
    volume of data created by them, necessitate the use of the analytical and predictive
    techniques of AI and **deep learning** (**DL**). This book specifically targets
    the third component, the various analytical and predictive methods or models available
    in the field of AI for the big data generated by IoT.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter will briefly introduce you to these three trends and will expand
    on how they're interdependent. The data generated by IoT devices is uploaded to
    the cloud, hence you'll also be introduced to the various IoT cloud platforms
    and the data services they offer.
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter will cover the following points:'
  prefs: []
  type: TYPE_NORMAL
- en: Knowing what's a *thing* is in IoT, what devices constitute things, what the
    different IoT platforms are, and what an IoT vertical is
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowing what big data is and understanding how the amount of data generated
    by IoT lies in the range of big data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding how and why AI can be useful for making sense of the voluminous data
    generated by IoT
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With the help of an illustration, understanding how IoT, big data, and AI together
    can help us shape a better world
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learning about some of the tools needed to perform analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is IoT 101?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The term IoT was coined by Kevin Ashton in 1999\. At that time, most of the
    data fed to computers was generated by humans; he proposed that the best way would
    be for computers to take data directly, without any intervention from humans.
    And so he proposed things such as RFID and sensors, which gather data, should
    be connected to the network, and feed directly to the computer.
  prefs: []
  type: TYPE_NORMAL
- en: You can read the complete article where Ashton talks about what he means by
    IoT here: [http://www.itrco.jp/libraries/RFIDjournal-That%20Internet%20of%20Things%20Thing.pdf](http://www.itrco.jp/libraries/RFIDjournal-That%20Internet%20of%20Things%20Thing.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: 'Today IoT (also called the **internet of everything** and sometimes, the fog
    network) refers to a wide range of things such as sensors, actuators, and smartphones
    connected to the internet. These things can be anything: a person with a wearable
    device (or even mobile phone), an RFID-tagged animal, or even our day-to-day devices
    such as a refrigerator, washing machine, or even a coffee machine. These things
    can be physical things—that is, things that exist in the physical world and can
    be sensed, actuated, and connected—or of the information world (a virtual thing)—that
    is, things that aren''t tangibly present but exist as information (data) and can
    be stored, processed, and accessed. These things necessarily have the ability
    to communicate directly with the internet; optionally, they might have the potentiality
    of sensing, actuation, data capture, data storage, and data processing.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The **International Telecommunication Unit** (**ITU**), a United Nations agency,
    defines IoT as:'
  prefs: []
  type: TYPE_NORMAL
- en: '"a global infrastructure for the information society, enabling advanced services
    by interconnecting (physical and virtual) things based on existing and evolving
    interoperable information and communication technologies."'
  prefs: []
  type: TYPE_NORMAL
- en: You can learn more at [https://www.itu.int/en/ITU-T/gsi/iot/Pages/default.aspx](https://www.itu.int/en/ITU-T/gsi/iot/Pages/default.aspx).
  prefs: []
  type: TYPE_NORMAL
- en: 'The wide expanse of ICT already provided us with communication at any time
    or any place; the IoT added the new dimension of ANY THING communication:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/b2684b96-3079-4316-aa12-95e408ca38e3.png)'
  prefs: []
  type: TYPE_IMG
- en: New dimension introduced in IoT (adapted from b-ITU-T Y.2060 report)
  prefs: []
  type: TYPE_NORMAL
- en: 'It''s predicted that IoT as a technology will have a far-reaching impact on
    people and the society we live in. To give you a glimpse of its far-reaching effects, consider
    the following scenarios:'
  prefs: []
  type: TYPE_NORMAL
- en: You, like me, live in a high rise building and are very fond of plants. With
    lots of effort and care, you've made a small indoor garden of your own using potted
    plants. Your boss asks you to go for a week-long trip, and you're worried your
    plants won't survive for a week without water. The IoT solution is to add soil
    moisture sensors to your plants, connect them to the internet, and add actuators
    to remotely switch on or off the water supply and artificial sunlight. Now, you
    can be anywhere in the world, but your plants won't die, and you can check the
    individual plant's soil moisture condition and water it as needed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You had a very tiring day at the office; you just want to go home and have someone
    make you coffee, prepare your bed, and heat up water for a bath, but sadly you're
    home alone. Not anymore; IoT can help. Your IoT-enabled home assistant can prepare
    the right flavor coffee from the coffee machine, order your smart water heater
    to switch on and maintain the water temperature exactly the way you want, and
    ask your smart air conditioner to switch on and cool the room.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The choices are limited only by your imagination. The two preceding scenarios
    correspond to consumer IoT—the IoT with a focus on consumer-oriented applications.
    There also exists a large scope of **Industry IoT** (**IIoT**) where manufacturers
    and industries optimize processes and implement remote monitoring capabilities
    to increase productivity and efficiency. In this book, you'll find the hands-on
    experience with both IoT applications.
  prefs: []
  type: TYPE_NORMAL
- en: IoT reference model
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Just like the OSI reference model for the internet, IoT architecture is defined
    through six layers: four horizontal layers and two vertical layers. The two vertical
    layers are **Management** and **Security** and they''re spread over all four horizontal
    layers, as seen in the following diagram:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ec928810-f7c8-4fa2-8f00-7012b9d5de9d.png)'
  prefs: []
  type: TYPE_IMG
- en: IoT layers
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Device Layer**: At the bottom of the stack, we have the device layer,
    also called the **perception layer**. This layer contains the physical things
    needed to sense or control the physical world and acquire data (that is, by perceiving
    the physical world). Existing hardware, such as sensors, RFID, and actuators,
    constitutes the perception layer.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Network Layer**: This layer provides the networking support and transfer
    of data over either wired or wireless network. The layer securely transmits the
    information from the devices in the device layer to the information processing
    system. Both transmission **Medium** **and** **Technology** are part of the networking
    layer. Examples include 3G, UMTS, ZigBee, Bluetooth, Wi-Fi, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Service Layer**: This layer is responsible for service management. It
    receives information from the network layer, stores it into the database, processes
    that information, and can make an automatic decision based on the results.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Application Layer**: This layer manages the applications dependent upon
    the information processed in the service layer. There''s a wide range of applications
    that can be implemented by IoT: smart cities, smart farming, and smart homes,
    to name a few.'
  prefs: []
  type: TYPE_NORMAL
- en: IoT platforms
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Information from the network layer is often managed with the help of IoT platforms.
    Many companies today provide IoT platform services, where they help not only with
    data but also enable seamless integration with different hardware. Since they
    function as a mediator between the hardware and application layer, IoT platforms
    are also referred to as IoT middleware and are part of the service layer in the
    IoT reference stack. IoT platforms provide the ability to connect and communicate
    with things from anywhere in the world. In this book, we'll briefly cover some
    popular IoT platforms such as the Google Cloud Platform, Azure IoT, Amazon AWS
    IoT, Predix, and H2O.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can select which IoT platform is best for you based on the following criteria:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Scalability**: Addition and deletion of new devices to the existing IoT network
    should be possible'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ease of use**: The system should be perfectly working and delivering all
    its specifications with minimum intervention'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Third party integration**: Heterogeneous devices and protocols should be
    able to inter-network with each other'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Deployment options**: It should be workable on a broad variety of hardware
    devices and software platforms'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data security**: The security of data and devices is ensured'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IoT verticals
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A vertical market is a market in which vendors offer goods and services specific
    to an industry, trade, profession, or other groups of customers with specialized
    needs. IoT enables the possibility of many such verticals, and some of the top
    IoT verticals are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Smart building**: Buildings with IoT technologies can help in not only reducing
    the consumption of resources but also improving the satisfaction of the humans
    living or working in them. The buildings have smart sensors that not only monitor
    resource consumption but can also proactively detect residents'' needs. Data is
    collected via these smart devices and sensors to remotely monitor a building,
    energy, security, landscaping, HVAC, lighting, and so on. The data is then used
    to predict actions, which can be automated according to events and hence efficiency
    can be optimized, saving time, resources, and cost.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Smart agriculture**: IoT can enable local and commercial farming to be more
    environmentally friendly, cost-effective, and production efficient. Sensors placed
    through the farm can help in automating the process of irrigation. It''s predicted
    that smart agricultural practices will enable a manifold increase in productivity,
    and hence food resources.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Smart city**: A smart city can be a city with smart parking, a smart mass
    transit system, and so on. A smart city has the capability to address traffic,
    public safety, energy management, and more for both its government and citizens.
    By using advanced IoT technologies, it can optimize the usage of the city infrastructure
    and quality of life for its citizens.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Connected healthcare**: IoT enables critical business and patient monitoring
    decisions to be made remotely and in real time. Individuals carry medical sensors
    to monitor body parameters such as heartbeat, body temperature, glucose level,
    and so on. The wearable sensors, such as accelerometers and gyroscopes, can be
    used to monitor a person''s daily activity.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We'll be covering some of them as a case study in this book. The content of
    this book is focused on information processing and the applications being implemented
    on IoT and so we'll not be going into details of the devices, architecture, and
    protocols involved in IoT reference stacks any further.
  prefs: []
  type: TYPE_NORMAL
- en: 'The interested reader can refer to the following references to know more about
    the IoT architecture and different protocols:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Da Xu, Li, Wu He, and Shancang Li. *Internet of things in industries: A survey.*
    IEEE Transactions on industrial informatics 10.4 (2014): 2233-2243.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Khan, Rafiullah, et al. *Future internet: The internet of things architecture,
    Possible Applications and Key Challenges*. **Frontiers of Information Technology**
    (**FIT**), 2012 10th International Conference on. IEEE, 2012.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This website provides an overview of the protocols involved in IoT:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://www.postscapes.com/internet-of-things-protocols/](https://www.postscapes.com/internet-of-things-protocols/).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Big data and IoT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'IoT has connected things never previously connected to the internet, such as
    car engines, resulting in the generation of a large amount of continuous data
    streams. The following screenshot shows explorative data by IHS of the number
    of connected devices in billions in future years. Their estimate shows that the
    number of IoT devices will reach 75.44 billion by 2025:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c0349962-e420-4475-8de1-ca83843cabc1.png)'
  prefs: []
  type: TYPE_IMG
- en: Prediction about the growth of IoT devices by 2025
  prefs: []
  type: TYPE_NORMAL
- en: 'The full whitepaper, *IoT platforms: enabling the Internet of Things*, by IHS
    is available as PDF at: [https://cdn.ihs.com/www/pdf/enabling-IOT.pdf](https://cdn.ihs.com/www/pdf/enabling-IOT.pdf).'
  prefs: []
  type: TYPE_NORMAL
- en: 'The reduction in sensor cost, efficient power consumption techniques, a large
    range of connectivity (infrared, NFC, Bluetooth, Wi-Fi, and so on), and the availability
    of cloud platforms that support IoT deployment and development are the major reasons
    for this pervasion of IoT in our homes, personal lives, and industry. This has
    also motivated companies to think about providing new services and developing
    new business models. Some examples include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Airbnb**: It connects people so that they can rent out spare rooms and cottages
    to one another, and it earns the commission.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Uber**: It connects cab drivers with travelers. The location of the traveler
    is used to assign them to the nearest driver.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The amount of data generated in the process is both voluminous and complex,
    necessitating a big data. Big data approach and IoT are almost made for each other;
    the two work in conjunction.
  prefs: []
  type: TYPE_NORMAL
- en: 'Things are continuously generating an enormous amount of data streams that
    provide their statuses such as temperature, pollution level, geolocation, and
    proximity. The data generated is in time series format and is autocorrelated.
    The task becomes challenging because the data is dynamic in nature. Also, the
    data generated can be analyzed at the edge (sensor or gateway) or cloud. Before
    sending the data to the cloud, some form of IoT data transformation is performed.
    This may involve the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Temporal or spatial analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summarizing the data at the edge
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aggregation of data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Correlating data in multiple IoT streams
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cleaning data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Filling in the missing values
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Normalizing the data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transforming it into different formats acceptable to the cloud
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At the edge, **complex event processing** (**CEP**) is used to combine data
    from multiple sources and infer events or patterns.
  prefs: []
  type: TYPE_NORMAL
- en: 'The data is analyzed using stream analytics, for example, applying analytical
    tools to the stream of data, but developing the insights and rules used externally
    in an offline mode. The model is built offline and then applied to the stream
    of data generated. The data may be handled in different manners:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Atomic**: Single data at a time is used'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Micro batching**: Group of data per batch'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Windowing**: Data within a timeframe per batch'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The stream analytics can be combined with the CEP to combine events over a time
    frame and correlate patterns to detect special patterns (for example, anomaly or
    failure).
  prefs: []
  type: TYPE_NORMAL
- en: Infusion of AI – data science in IoT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A very popular phrase among data scientists and machine learning engineers is
    <q>"AI is the new electricity"</q> said by Prof Andrew Ng in NIPS 2017, we can
    expand it as follows: *If AI is the new electricity, data is the new coal, and
    IoT the new coal-mine*.
  prefs: []
  type: TYPE_NORMAL
- en: 'IoT generates an enormous amount of data; presently, 90% of the data generated
    isn''t even captured, and out of the 10% that is captured, most is time-dependent
    and loses its value within milliseconds. Manually monitoring this data continuously
    is both cumbersome and expensive. This necessitates a way to intelligently analyze
    and gain insight from this data; the tools and models of AI provide us with a
    way to do exactly this with minimum human intervention. The major focus of this
    book will be on understanding the various AI models and techniques that can be
    applied to IoT data. We''ll be using both **machine learning** (**ML**) and DL algorithms.
    The following screenshot explains the relationship between **Artificial Intelligence**,
    **Machine Learning**, and **Deep Learning**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7d2abd8c-2ccb-455f-bbf0-435a3d226c49.png)'
  prefs: []
  type: TYPE_IMG
- en: AI, ML, and DL
  prefs: []
  type: TYPE_NORMAL
- en: 'By observing the behavior of multiple things, IoT (with the help of big data
    and AI) aims to gain insight into the data and optimize underlying processes.
    This involves multiple challenges:'
  prefs: []
  type: TYPE_NORMAL
- en: Storing real-time generated events
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Running analytical queries over stored events
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Performing analytics using AI/ML/DL techniques over the data to gain insights
    and make predictions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cross-industry standard process for data mining
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'For IoT problems, the most used **data management** (**DM**) methodology is
    c**ross-industry standard process for data mining** (**CRISP-DM**) proposed by
    Chapman et al. It''s a process model that states the tasks that need to be carried
    out for successfully completing DM. It''s a vendor-independent methodology divided
    into these six different phases:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Business understanding**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Data understanding**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Data preparation**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Modelling**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Evaluation**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Deployment**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Following diagram shows the different stages:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/bb167134-4c5a-4c2e-a7a5-a9054b6698b4.png)'
  prefs: []
  type: TYPE_IMG
- en: Different stages in CRISP-DM
  prefs: []
  type: TYPE_NORMAL
- en: As we can see, it's a continuous process model with data science and AI playing
    important roles in steps 2–5.
  prefs: []
  type: TYPE_NORMAL
- en: 'The details about CRISP-DM and all its phases can be read in the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Marbán, Óscar, Gonzalo Mariscal, and Javier Segovia. *A data mining & knowledge
    discovery process model*. *Data Mining and Knowledge Discovery in Real Life Applications*.
    InTech, 2009.
  prefs: []
  type: TYPE_NORMAL
- en: AI platforms and IoT platforms
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A large number of cloud platforms with both AI and IoT capabilities are available
    today. These platforms provide the capability to integrate the sensors and devices
    and perform analytics on the cloud. There exist more than 30 cloud platforms in
    the global market, each targeting different IoT verticals and services. The following
    screenshot lists the various services that AI/IoT platforms support:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5b3dbdcc-4b9b-44e5-802a-76aaabcedbf9.png)'
  prefs: []
  type: TYPE_IMG
- en: Services that different AI/IoT platforms support
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s briefly find out about some popular cloud platforms. In [Chapter 12](dae86908-7516-450c-bbb9-d718f916c05f.xhtml)*,* *Combining
    it all together*, we''ll learn how to use the most popular ones. The following
    is a list of some of the popular Cloud platforms:'
  prefs: []
  type: TYPE_NORMAL
- en: '**IBM Watson IoT Platform**: Hosted by IBM, the platform provides device management;
    it uses the MQTT protocol to connect with IoT devices and applications. It provides
    real-time scalable connectivity. The data can be stored for a period and accessed
    in real time. IBM Watson also provides Bluemix **Platform-as-a-Service** (**PaaS**)
    for analytics and visualizations. We can write code to build and manage applications
    that interact with the data and connected devices. It supports Python along with
    C#, Java, and Node.js.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Microsoft IoT-Azure IoT suite**: It provides a collection of preconfigured
    solutions built on Azure PaaS. It enables a reliable and secure bidirectional
    communication between IoT devices and cloud. The preconfigured solutions include
    data visualization, remote monitoring, and configuring rules and alarms over live
    IoT telemetry. It also provides Azure Stream Analytics to process the data in
    real time. The Azure Stream Analytics allows us to use Visual Studio. It supports
    Python, Node.js, C, and Arduino, depending upon the IoT devices.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Google Cloud IoT**: The Google Cloud IoT provides a fully managed service
    for securely connecting and managing IoT devices. It supports both MQTT and HTTP
    protocols. It also provides bidirectional communication between IoT devices and
    the cloud. It provides support for Go, PHP, Ruby, JS, .NET, Java, Objective-C,
    and Python. It also has BigQuery, which allows users to perform data analytics
    and visualization.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Amazon AWS IoT**: The Amazon AWS IoT allows IoT devices to communicate via
    MQTT, HTTP, and WebSockets. It provides secure, bi-directional communication between
    IoT devices and the cloud. It also has a rules engine that can be used to integrate
    data with other AWS services and transform the data. Rules can be defined that
    trigger the execution of user code in Java, Python, or Node.js. AWS Lambda allows
    us to use our own custom trained models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tools used in this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For the implementation of IoT-based services, we need to follow a bottom-up
    approach. For each IoT vertical, we need to find the analytics and the data and,
    finally, implement it in code.
  prefs: []
  type: TYPE_NORMAL
- en: Due to its availability in almost all AI and IoT platforms, Python will be used
    for coding in this book. Along with Python, some helping libraries such as NumPy,
    pandas, SciPy, Keras, and TensorFlow will be used to perform AI/ML analytics on
    the data. For visualization, we will be using Matplotlib and Seaborn.
  prefs: []
  type: TYPE_NORMAL
- en: TensorFlow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: TensorFlow is an open source software library developed by the Google Brain
    team; it has functions and APIs for implementing deep neural networks. It works
    with Python, C++, Java, R, and Go. It can be used to work on multiple platforms,
    CPU, GPU, mobile, and even distributed. TensorFlow allows for model deployment
    and ease of use in production. The optimizer in TensorFlow makes the task of training
    deep neural networks easier by automatically calculating gradients and applying
    them to update weights and biases.
  prefs: []
  type: TYPE_NORMAL
- en: 'In TensorFlow, a program has two distinct components:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Computation graph** is a network of nodes and edges. Here all of the data,
    variables, placeholders, and the computations to be performed are defined. TensorFlow
    supports three types of data objects: constants, variables, and placeholders.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Execution graph** actually computes the network using a `Session` object.
    Actual calculations and transfer of information from one layer to another takes
    place in the `Session` object.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let''s see the code to perform matrix multiplication in TensorFlow. The whole
