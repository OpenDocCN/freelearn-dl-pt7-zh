- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “To get started, we need to import the libraries
    required for our sentiment analysis project. These libraries include `pandas`
    for data manipulation, `scikit-learn` for machine learning functionalities, `NLTK`
    for natural language processing tasks, and `zipfile` for handling compressed files.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**Bold** style is used to emphasize a word or phrase. Here is an example: “This
    dataset contains 1.6 million tweets labeled as **0 (negative)**, **2 (neutral)**,
    or **4 (positive)**.”'
  prefs: []
  type: TYPE_NORMAL
- en: '*Italics* style indicates important words or words that refer to a category,
    classification, or subject highlighted in the section. They are also used to reference
    figures or tables – for example, “*Table 4.1* highlights the distinctive features
    of each framework, providing a quick and easy comparison.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**Keyword** style is used for important keywords that are included in the glossary
    – for example, “**Natural Language Processing** (**NLP**) tools are crucial for
    web development projects that involve text analysis and processing.”'
  prefs: []
  type: TYPE_NORMAL
