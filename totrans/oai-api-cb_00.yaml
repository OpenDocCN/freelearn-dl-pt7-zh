- en: This book leverages the OpenAI API, which you may have to pay an additional
    fee for if you are not eligible for the free tier. The API is charged on a per-use
    basis, and as a result, any misuse or abuse of the API can unintentionally result
    in a large invoice from OpenAI. You should always set limits on any API accounts
    that you create.
  prefs: []
  type: TYPE_NORMAL
- en: This book also uses Google Cloud Platform to create and deploy cloud functions,
    which, like the OpenAI API, can be expensive if misused. A Google account is required
    to access this service.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting** **of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/OpenAI-API-Cookbook](https://github.com/PacktPublishing/OpenAI-API-Cookbook).
    If there’s an update to the code, it will be updated on the existing GitHub repository.
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  prefs: []
