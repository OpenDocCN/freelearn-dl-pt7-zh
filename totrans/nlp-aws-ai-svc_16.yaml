    A2I tasks, as shown in the following screenshot. Click on **Start working**:![Figure
    13.10 – Amazon A2I Console screen with worker tasks
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/B17528_13_10.jpg)'
  prefs:
