- en: '*Chapter 13*: Improving the Accuracy of Document Processing Workflows'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the last chapter, we covered how AWS AI services such as **Amazon** **Textract**
    and **Amazon** **Comprehend Medical** can help automate healthcare workflows quickly.
    In this chapter, we will talk about why we need humans in the loop in document
    processing workflows, and how setting up **human-in-the-loop** (**HITL**) processes
    with **Amazon** **Augmented AI** (**Amazon A2I**) can help improve accuracy in
    your existing document processing workflows with **Amazon** **Textract**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Amazon A2I is a managed service that makes it easy to build the workflows required
    for the human review of **machine learning** (**ML**) predictions. In this chapter,
    we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: The need for setting up HITL processes with document processing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Seeing the benefits of using Amazon A2I for HITL workflows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adding human reviews to your document processing pipelines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For this chapter, you will need access to an **AWS** **Account**. Please make
    sure to follow the instructions specified in the *Technical requirements* section
    in [*Chapter 2*](B17528_02_Final_SB_ePub.xhtml#_idTextAnchor027)*, Introducing
    Amazon Textract,* to create your AWS Account, and log in to the **AWS Management
    Console** before trying the steps in *Improving the accuracy of document processing
    workflows*.
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Python** code and sample datasets for our solution can be found at the
    following link: [https://github.com/PacktPublishing/Natural-Language-Processing-with-AWS-AI-Services/tree/main/Chapter%2013](https://github.com/PacktPublishing/Natural-Language-Processing-with-AWS-AI-Services/tree/main/Chapter%2013)
    .'
  prefs: []
  type: TYPE_NORMAL
- en: Check out the following video to see the Code in Action at [https://bit.ly/3jBxBQq](https://bit.ly/3jBxBQq).
  prefs: []
  type: TYPE_NORMAL
- en: Please use the instructions in the following sections along with the code in
    the repository to build the solution.
  prefs: []
  type: TYPE_NORMAL
- en: The need for setting up HITL processes with document processing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the previous chapters, we have discussed how you can use Amazon Textract
    and Amazon Comprehend to automate your existing document processing workflows
    with AWS AI services. We covered some of the key use cases such as using Comprehend
    to analyze SEC filing reports and using Textract to extract text from any document
    or quickly digitize any document. We also spoke about how these AI services provide
    a confidence score with each predicted text, word, line, or entity. Now, the questions
    that customers often ask are about how to improve these predictions and to make
    sure they are highly accurate. In most AI systems, it's either AI doing the automation
    process or it's only humans or manual processes.
  prefs: []
  type: TYPE_NORMAL
- en: The ideal scenario would be both humans and AI working together so that the
    results predicted by these AI systems can be reviewed by humans to make sure they
    are highly accurate. This applies to scenarios where we are processing highly
    critical information in our document processing workflows, for example, processing
    loan applications, invoice processing, mortgage processing, or legal documents
    reviews, and so on. In all of these scenarios, you would want a human to validate
    or review whether the loan amount or invoice amount predicted by the ML or AI
    systems was accurate because if it was not, one zero could change your life! It
    could lead to millions in losses for the organization. Also, in the case of low-confidence
    predictions, you would also want to have the AI-predicted information checked
    over by a human reviewer. For example, in the case of claims processing, if your
    ML system has predicted a low confidence score for a claim, you would want to
    reject or approve the claim based on a human review. This working of humans and
    AI/ML together builds trust with the process and it also reduces the time to market
    for the overall document processing solution.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we covered why you would need to set up a human review loop
    with your existing document processing workflows – that is, it helps to improve
    accuracy and build trust with AI systems. In the next section, we will talk about
    some of the key benefits of using Amazon A2I when setting up HITL workflows.
  prefs: []
  type: TYPE_NORMAL
- en: Seeing the benefits of using Amazon A2I for HITL workflows
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Amazon A2I is a managed service that makes it easy to build and manage human
    reviews with any ML application. It integrates directly with Amazon Textract and
    **Amazon** **Rekognition** to set up human workflows for use cases such as content
    moderation or document processing. You can also create custom workflows with any
    Sagemaker model. Some of the benefits of using Amazon A2I are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'It comes with 70+ UI templates to get started quickly with setting up UIs for
    human reviews. Check them out here: [https://github.com/aws-samples/amazon-a2i-sample-task-uis](https://github.com/aws-samples/amazon-a2i-sample-task-uis).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It reduces the time to market for your AI systems, as you know that there is
    a human backstop to catch low confidence scores.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It provides you with options to choose a workforce. By *workforce*, we mean
    who is going to review the human loop tasks created. There are three choices with
    A2I – a private workforce, **Amazon** **Mechanical Turk**, and third-party vendors.
    Amazon Mechanical Turk is a globally districted workforce option available for
    you to use. In case you have sensitive data, you can onboard your own employees
    and use the private workforce option. In this chapter, we will show you how you
    can create a private workforce and use it in Amazon A2I.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We have discussed some of the benefits, now, let''s deep dive into how Amazon
    A2I works with any AWS AI service, your custom model, or Sagemaker-deployed models
    through the following architecture:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 13.1 – Amazon A2I architecture'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17528_13_01.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 13.1 – Amazon A2I architecture
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s understand the diagram by going through each step:'
  prefs: []
  type: TYPE_NORMAL
- en: Your client application sends the data or documents to your AWS AI service or
    any custom model.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The AWS AI service, such as Amazon Textract, or any custom ML model, makes a
    prediction.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You create criteria or threshold conditions with your ML models to trigger an
    Amazon A2I human loop. In the previous architecture, the threshold is a high-confidence
    prediction, which is returned immediately to a client application. This threshold
    can be set by your business needs and use case, for example, invoices amount detected
    at 99% and above can be considered high confidence since it's highly critical
    and needs to be highly accurate. In cases where you are extracting some entity
    such as the location you may consider 90% as the high confidence level, below
    which to trigger a human review loop.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Low confidence predictions, which are anything below your defined threshold
    limit, can be sent for human review, where a human or your workforce will be presented
    with a UI managed by Amazon A2I. The low confidence data will be presented in
    that UI to the human reviewers where they review the low confidence prediction
    and augment, correct, or validate it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The human-reviewed results are saved in Amazon S3, consisting of both what the
    AI predicted and what the humans augmented or modified. This data can be considered
    the *ground truth* and can be used to retrain the model if you are using a custom
    model. You can improve the accuracy of your custom models by retraining them from
    an augmented dataset. See the *Further reading* section for a blog reference on
    how you can achieve this.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: From Amazon S3, your corrected or human augmented/validated AI/ML predictions
    can be sent to client applications.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: With Amazon Textract, you can only augment or validate your predictions. The
    model retraining feature is not supported yet, as Amazon Textract does not support
    custom models. However, with Amazon Comprehend's custom classification and the
    custom entity you can use Amazon A2I to retrain your custom models and improve
    accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we covered the benefits of using Amazon A2I and saw how it
    works to improve the accuracy of your AI/ML system. In the next section, we will
    walk you through how you can set up HITL workflows with document processing workflows
    using Amazon Textract and Amazon A2I.
  prefs: []
  type: TYPE_NORMAL
- en: Adding human reviews to your document processing pipelines
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We covered how A2I works in general with any AWS AI service using an architecture.
    In this section, we will talk specifically about how Amazon A2I integrates with
    Amazon Textract so that you can automate your existing document workflows with
    a HITL. We will also show you a walkthrough on how to set up a human review workflow
    using the AWS Console.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s start by walking through how Amazon A2I works with Amazon Textract:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 13.2 – Amazon A2I with Amazon Textract'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17528_13_02.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 13.2 – Amazon A2I with Amazon Textract
  prefs: []
  type: TYPE_NORMAL
- en: 'Your scanned documents are sent to Amazon Textract. Amazon Textract extracts
    text, key-value pairs, and tables from the document. Now for this extracted text,
    key-value pairs, and tables, you also get confidence scores. You can set up a
    threshold that Amazon A2I triggers to create human review loops. You can set up
    a threshold with Amazon Textract for three things:'
  prefs: []
  type: TYPE_NORMAL
- en: For any missing keys in case of *key-value pair detection*, for example, the
    mailing address is an important key in a form you are reviewing and it's missing
    in what the AI predicted.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can define a threshold for predictions that can be considered high-confidence.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can send predictions for **Quality Assurance** (**QA**) auditing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Amazon Textract and Amazon A2I have a native integration in the API only for
    the key-value or form data extraction should you want to set up human reviews
    for text or tabular data detected by Amazon Textract.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You can use a custom A2I UI template and set up a loop using the `starthumanloop`
    A2I API rather than the Textract API. We will add examples on how you can set
    up a custom loop (in the *Further reading* section) when Amazon A2I starts a human
    loop API: [https://docs.aws.amazon.com/sagemaker/latest/dg/a2i-start-human-loop.html#a2i-instructions-starthumanloop](https://docs.aws.amazon.com/sagemaker/latest/dg/a2i-start-human-loop.html#a2i-instructions-starthumanloop).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s go back to our fictitious company use case. This bank, LiveRight, wants
    to digitize its check processing system. The current system is a manual review
    of the check amount and date, which is time-consuming and error-prone. We will
    show you how LiveRight can use Amazon Textract and Amazon A2I to automate their
    current check processing system. We will use this sample check document:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 13.3 – Sample check'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17528_13_03.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 13.3 – Sample check
  prefs: []
  type: TYPE_NORMAL
- en: 'We will use the check to validate the dollar value and date to make sure it''s
    accurate before we issue it to the payee. To do this, we will walk through the
    following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Creating an Amazon S3 bucket
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a private work team in the AWS Console
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a human review workflow in the AWS Console
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sending the document to Amazon Textract and Amazon A2I by calling the Amazon
    Textract API
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Completing a human review of your document in the A2I Console
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Seeing the results in your S3 bucket
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So, let's get started!
  prefs: []
  type: TYPE_NORMAL
- en: Creating an Amazon S3 bucket
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First, we will talk about how you can create an Amazon S3 bucket and upload
    the sample document for Textract A2I processing. Amazon A2I needs an Amazon S3
    bucket to store the human-annotated results, as we covered in the architecture
    in *Figure 13.1*. We will also enable the **Cross-Origin Resource Sharing** (**CORS**)
    configuration needed to set up the A2I loop in this S3 bucket.
  prefs: []
  type: TYPE_NORMAL
- en: 'This configuration allows the A2I browser permission to download resources
    from this S3 bucket. To do this, follow the next steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to the Amazon S3 link: [https://s3.console.aws.amazon.com/s3/bucket/create?region=us-east-1](https://s3.console.aws.amazon.com/s3/bucket/create?region=us-east-1).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Then, create a bucket with `a2i-demos` as the bucket name, using the instructions
    in [*Chapter 2*](B17528_02_Final_SB_ePub.xhtml#_idTextAnchor027), *Introducing
    Amazon Textract*.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'After creating the bucket, upload the sample check from the following link
    to the bucket: [https://github.com/PacktPublishing/Natural-Language-Processing-with-AWS-AI-Services/blob/main/Chapter%2013/samplecheck.PNG](https://github.com/PacktPublishing/Natural-Language-Processing-with-AWS-AI-Services/blob/main/Chapter%2013/samplecheck.PNG).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After uploading the sample check, go to **Amazon S3 bucket** | **Permissions**
    and scroll down to **CORS**, then copy and paste the following CORS configuration:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Your CORS configuration should look like this:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 13.4 – CORS configuration for our S3 A2I output bucket'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17528_13_04.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 13.4 – CORS configuration for our S3 A2I output bucket
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we covered creating an S3 bucket, uploading the sample check,
    and setting up the CORS configuration. Now, we will set up a private work team.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a private work team in the AWS Console
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In this section, we will walk you through how to create a private work team
    and add yourself as a worker using your email:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to the following link and choose **private**: [https://console.aws.amazon.com/sagemaker/groundtruth?region=us-east-1#/labeling-workforces](https://console.aws.amazon.com/sagemaker/groundtruth?region=us-east-1#/labeling-workforces).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on `demo-team` as team name, scroll down to **Add workers**, enter your
    own valid email address as the email address and your own organization in the
    **Organization name field**:![Figure 13.5 – Creating private team and adding workers
    ](img/B17528_13_05.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Figure 13.5 – Creating private team and adding workers
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Scroll down and click **Create private team**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You will receive an email after adding a worker to the private team you created.
    This email will have a link to sign in to your A2I task UI portal, along with
    your username and password.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we covered how you can create a private workforce. Now, let's
    move on to the next section to set up a human review workflow.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a human review workflow in the AWS Console
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In this section, we will show you how you can create a human review workflow
    with Amazon Textract. You need the Amazon S3 bucket and private workforce created
    in previous sections, and a UI where the reviews and options ot set the threshold
    conditions for triggering the human review loop will appear:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to this link to create a human review workflow: [https://console.aws.amazon.com/a2i/home?region=us-east-1#/create-human-review-workflows](https://console.aws.amazon.com/a2i/home?region=us-east-1#/create-human-review-workflows).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the `Textract-check` in the `s3://a2i-demos/`> . For **IAM role**, click
    **Create new role** and choose any S3 bucket. Your settings should look like following:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 13.6 – Creating flow definition with A2I'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '](img/B17528_13_06.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 13.6 – Creating flow definition with A2I
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Scroll down and choose **Textract-key-value pair extraction** in **Task type**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For triggers to invoke the human review, you can choose at least one condition
    or all three. In missing `$` and `0` to `90` for the confidence threshold, as
    shown in the following screenshot:![Figure 13.7 – Setting the threshold to trigger
    the A2I loop with Textract
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/B17528_13_07.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 13.7 – Setting the threshold to trigger the A2I loop with Textract
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Now, click the checkmark the second condition to review all form keys with confidence
    scores in a specified range and enter `0` to `90`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We set up two out of three trigger conditions for Textract A2I to trigger a
    review. The human loops will only be created when the preceding conditions are
    met – that is, if any key is missing, such as dollar amount and date, or any form
    key has a confidence score less than 90%.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In `textract-check-ui`. This is the default UI for Textract forms with A2I integration.
    You can bring your own custom UI and add it with APIs, which we will cover in
    the next chapter.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In `label the data`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down to **Workers** and choose **Private**, then click on the **Private**
    team you just created:![Figure 13.8 – Choosing your private team in the human
    review workflow setup
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/B17528_13_08.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 13.8 – Choosing your private team in the human review workflow setup
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click **Create**. This will create a human flow definition. Copy the ARN of
    this flow definition, which we will use to invoke the human loop in the Textract
    API when the conditions defined in this flow definition are met.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In this section, we showed how you can create a flow definition for the human
    review loop. In the next section, we will show you how you can trigger this flow
    definition in the Textract Analyze document API while passing documents.
  prefs: []
  type: TYPE_NORMAL
- en: Sending the document to Amazon Textract and Amazon A2I by calling the Amazon
    Textract API
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, we will show you how you can trigger the A2I flow definition
    you just created in the Textract Analyze document API with forms.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you have not done so in the previous chapters, you will first have to create
    an `Chapter 13` folder, and open the `chapter13` `Improving` `accuracy` `of document
    processing` `.ipynb` notebook:'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: Make sure the IAM role in the notebook has permissions for **AmazonTextractFullAccess**
    ([https://console.aws.amazon.com/iam/home?#/policies/arn:aws:iam::aws:policy/AmazonTextractFullAccess$jsonEditor](https://console.aws.amazon.com/iam/home?#/policies/arn:aws:iam::aws:policy/AmazonTextractFullAccess%24jsonEditor))
    and **AmazonAugmentedAIFullAccess** ([https://console.aws.amazon.com/iam/home?#/policies/arn%3Aaws%3Aiam%3A%3Aaws%3Apolicy%2FAmazonAugmentedAIFullAccess](https://console.aws.amazon.com/iam/home?#/policies/arn%3Aaws%3Aiam%3A%3Aaws%3Apolicy%2FAmazonAugmentedAIFullAccess)).
  prefs: []
  type: TYPE_NORMAL
- en: 'To get started, go to this notebook and enter the S3 bucket name you created
    in the following notebook cell:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'In `humanLoopConfig`, paste the flow definition ARN copied from the previous
    setup:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Run the following notebook cell to start the HITL configuration with the A2I
    Analyze document API by passing the `humanloopconfig json`, which has the flow
    definition we created in the console:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: After running this command, you will get a response that has **HumanLoopActivationConditionsEvaluationResults**
    in the Textract response, as shown in the following screenshot:![Figure 13.9 –
    Output of the JSON response of Textract Analyze document API with A2I settings
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/B17528_13_09.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 13.9 – Output of the JSON response of Textract Analyze document API with
    A2I settings
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Go to the private workteam you created: [https://console.aws.amazon.com/sagemaker/groundtruth?region=us-east-1#/labeling-workforces](https://console.aws.amazon.com/sagemaker/groundtruth?region=us-east-1#/labeling-workforces)'
  prefs:
  - PREF_OL
