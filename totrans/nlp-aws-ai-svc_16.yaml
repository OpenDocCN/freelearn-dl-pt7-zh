- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we covered how you can improve the accuracy of your current
    document processing workflows when using Amazon Textract for automating these
    document workflows. We introduced Amazon A2I and how it can help improve the accuracy
    of your text predictions and can be integrated with Amazon Textract to set up
    a human review workflow. We also discussed how A2I can be used for model retraining
    with custom models to improve accuracy, which we will cover in the next chapter.
  prefs: []
  type: TYPE_NORMAL
